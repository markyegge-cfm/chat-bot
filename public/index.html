<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot - Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #151C28 0%, #1a2332 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .content {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
    }

    .status {
      background: rgb(255, 253, 253);
      border: 1px solid #CA9D2B;
      color: #CA9D2B;
      padding: 16px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="content">
   
  </div>

  <!-- Configure widget -->
  <script>
    window.CHATBOT_CONFIG = {
      apiUrl: 'http://localhost:3000'
    };
  </script>

  <!-- Load widget -->
  <script src="/widget.js"></script>
</body>
</html>
