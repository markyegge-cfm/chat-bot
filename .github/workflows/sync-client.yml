name: Sync Production Repository

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  mirror-to-production:
    name: Push main into production repo
    runs-on: ubuntu-latest
    if: github.repository == 'Faysel-Abdella/rag-langGraph'

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Configure Git
        run: |
          git config user.name "workflow-sync-bot"
          git config user.email "workflow-sync-bot@users.noreply.github.com"

      - name: Push to production repository
        run: |
          git remote add production git@github.com:markyegge-cfm/chat-bot.git
          git push production main:main --force-with-lease
